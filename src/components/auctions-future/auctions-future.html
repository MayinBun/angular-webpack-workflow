<div class="row">
    <a data-ng-repeat="data in vm.auctionsFuture.list track by data.id" class="list-item col-md-6 col-xs-12 textlimit" data-ui-sref="list(::{auctionId:data.id,page:'1'})">
        <div class="image-container"><span class="image-helper"></span><img data-ng-src="{{data.imageUrl}}"></div>
        <h3 class="list-item-title">{{::data.name.nl}}</h3>
        <h5 data-ng-if="::data.approvedLotCount == 1 ? lotText ='kavel' : lotText = 'kavels'" class="list-item-sub"><i class="fa fa-map-marker fa-lg"></i> {{::data.approvedLotCount}} {{lotText}} | {{::data.location.name.nl}}</h5>
        <h5 class="list-item-sub"><i class="fa fa-clock-o"></i> {{::data.dateOfFirstLotOpening|date:"EEE dd MMM yyyy 'om' H:mm uur"}}</h5>
    </a>
</div>
