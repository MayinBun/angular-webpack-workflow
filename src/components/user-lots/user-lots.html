<div class='row fullwidth user-lots-tabs text-center'>	
 <a data-ng-click="vm.toggle.overbid = !vm.toggle.overbid" data-ng-class="{'disable':!vm.toggle.overbid,'orange':vm.toggle.overbid}" class="col-xs textlimit">
     <h1>{{userLots.overbid.lots.length}}<span>x</span></h1>
     <h5 class='status-text'>Overboden</h5>
 </a>
 <a data-ng-click="vm.highestBidFilter(vm.toggle.highestBidder = !vm.toggle.highestBidder)" ng-class="{'disable':!vm.toggle.highestBidder,'green':vm.toggle.highestBidder}" class="col-xs textlimit">
     <h1>{{userLots.highestbidder.lots.length}}<span>x</span></h1>
     <h5 class='status-text'>Hoogste bieder</h5>
 </a>
 <a data-ng-click="vm.notBidFilter(vm.toggle.notBidded = !vm.toggle.notBidded)" data-ng-class="{'disable':!vm.toggle.notBidded}" class="col-xs textlimit">
     <h1>{{userLots.notbidded.lots.length}}<span>x</span></h1>
     <h5 class='status-text'>Niet geboden</h5>
 </a>
 <!--<a class="col-xs textlimit" data-ui-sref-active='is-active-tab' data-ui-sref='user-lots.closed'><h5>Gesloten {{userLots.closed.lots.length}}</h5></a>-->
</div>

<div class='row'>
	<a class='list-item col-xs-12 col-md-6 textlimit' ng-hide="overbidToggle" data-ng-repeat="lot in userLots.all.lots | filter:{bidded:BIDDED,highestBidder:HIGHESTBIDDER && BIDDED}" data-ui-sref='lot({auctionId:lot.auctionId,lotId:lot.id})'>
		<img class='pull-left' data-ng-src='{{::lot.imageUrl}}'>
		<h3 class="list-item-title">{{::lot.name}}</h3>
		<h5 class="pull-right bva-black">â‚¬ {{::lot.latestBidAmount|number:2}}</h5>
		<h5 class="list-item-sub">{{::lot.fullNumber}}</h5>
		<div data-timer data-start-date="lot.startDate" data-end-date="lot.endDate" data-type="lots"></div>
	</a>
</div>
<!--filter:vm.custom-->
