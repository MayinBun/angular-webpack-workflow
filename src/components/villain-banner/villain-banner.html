<div class='villain'>
    <div data-ng-repeat="slide in slides" data-ng-hide="$index !== currentSlide" class='villain-image'>
<img data-ng-src='{{slide.url}}'/>
<div class='villain-overlay'><h3 class='image-text'>{{slide.name}}</h3></div> 
    </div> 
</div>

<button data-ng-if="navEnabled" data-ng-click="nextSlide()">next</button>
<button data-ng-if="navEnabled" data-ng-click="prevSlide()">prev</button>
