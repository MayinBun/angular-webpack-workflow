<div  class="exception login-exception" data-ng-if="!!vm.loginError">
	<h5 class='exception-message'>{{vm.loginError}}</h5>
</div>

<form name='loginForm' novalidate data-ng-submit='loginForm.$valid && vm.login()'>
		<div class="row padding fullwidth">
			<input 
				name='username'
				class="col-xs-12 input-field margin-top radius-3"
				data-ng-model="vm.credentials.username" 
				data-ng-keydown='vm.loginApiError = undefined'
				type='text' 
				placeholder='Gebruiksnaam'
				required
				autofocus/>
				
			<div class='error-messages' data-ng-messages="loginForm.username.$error" data-ng-show="loginForm.$submitted">
					<span data-ng-message="required">Ongeldig gebruiksnaam</span>
			</div>
				
			<input 
				class="col-xs-12 input-field margin-top radius-3"
				name='password'
				data-ng-model="vm.credentials.password" 
				type='password' 
				placeholder='Wachtwoord' 
				data-ng-keydown='$event.which === 13 && submit(); vm.loginError = undefined'
				required/>
			
			<div class='error-messages' data-ng-messages="loginForm.password.$error" data-ng-show="loginForm.$submitted">
    			<span data-ng-message="required">Ongeldig wachtwoord</span>
			</div>
			
			<button 
				type='submit' 
				class="button primary login">Inloggen</button>
		</div>
</form>
