<!doctype html>
<html ng-app="mbva.app" lang="nl" ng-controller="AppController as main" ng-strict-di>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title data-ng-bind="title"></title>
  <meta name='description' content='De veilingsite voor openbare verkoop, executie verkoop en online veilingen van roerende goederen afkomstig van faillissement bij diverse bedrijven.'/>
  <meta name='keywords' content='veiling, faillissement veiling, online veilingen, openbare verkoop, executie verkoop, internetveiling'/>
  <meta http-equiv='Cache-control' content='no-cache'/>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'/>
  <meta name='mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-capable' content='yes'/>
  <meta name='theme-color' content='#0968AE'/>
  <base href="/">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
   <style>
    [data-ng-cloak],[ng-cloak],.data-ng-cloak,.ng-cloak{display:none !important;}
  </style>
</head>
<body class="site" data-ng-cloak>
    <div class="site-content">
          <navigation></navigation>
          <search-bar data-ng-hide="!main.showSearch"></search-bar>
          <div data-ui-view></div>
          <!-- static views -->
          <div data-autoscroll="main.scroll.staticscroll" data-ui-view="staticView"></div>
    </div>
     <!-- footer view -->
    <footer autoscroll="false" data-ui-view="footer"></footer>
    <consent-directive></consent-directive>
</body>
</html>
